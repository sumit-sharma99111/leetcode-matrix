<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Matrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>LeetCode Matrix</h1>
    <p class="subtitle">Check any LeetCode profile stats</p>

    <div class="search-box">
      <input type="text" id="username" placeholder="Enter LeetCode username">
      <button id="searchBtn">Search</button>
    </div>

    <div id="loader" class="loader hidden"></div>

    <div id="result" class="hidden">
      <h2 id="userTitle"></h2>

      <div class="matrix">
        <div class="card easy">
          <h3>Easy</h3>
          <p id="easySolved">0</p>
        </div>

        <div class="card medium">
          <h3>Medium</h3>
          <p id="mediumSolved">0</p>
        </div>

        <div class="card hard">
          <h3>Hard</h3>
          <p id="hardSolved">0</p>
        </div>

        <div class="card total">
          <h3>Total Solved</h3>
          <p id="totalSolved">0</p>
        </div>

        <div class="card rank">
          <h3>Rank</h3>
          <p id="ranking">-</p>
        </div>

        <div class="card rate">
          <h3>Acceptance</h3>
          <p id="acceptance">-</p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
